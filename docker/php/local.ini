; ── GAM PHP Configuration ─────────────────────────────────────────────────────
; Optimised for asset processing (large uploads, long-running jobs)

[PHP]
; Upload limits (500MB max for large assets — REQ-06)
upload_max_filesize = 500M
post_max_size = 512M
max_file_uploads = 50

; Memory limit (for ImageMagick/GD processing of large PSD/TIFF)
memory_limit = 512M

; Execution time (preview generation can take time)
max_execution_time = 300
max_input_time = 300

; OPcache for production performance
opcache.enable = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 64
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 0
opcache.save_comments = 1
opcache.enable_cli = 1

; Error reporting
display_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Timezone
date.timezone = UTC

; Session
session.gc_maxlifetime = 28800
